<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="p-vivants.css">
    <title>p-vivants.css</title>
    
</head>

<body>

<h1>Donner la parole aux vivants, c’est aussi honorer les morts</h1>

<script>
  const temoignages = [
    {
      texte: "« Mon fils Matthieu est mort dans la musique »",
      source: "France info, Maman de Matthieu de Rorthais, 3 novembre 2025"
    },
    {
      texte: "« Je lui réponds : Tu te tais, on va survivre, tu bouges pas. »",
      source: "Netflix, documentaire original, Une rescapée, I, novembre 2025"
    },
    {
      texte: "« Vous imaginez ? La vie de ces gens qui bascule !...»",
      source: "Netflix, documentaire original, Un policier, I, novembre 2025"
    },
    {
      texte: "« Je me suis longtemps appitoyée sur mon sort et je me dis qu'il y a des gens qui y sont restés. »",
      source: "Netflix, documentaire original, Une rescapée, I, novembre 2025"
    },
    {
      texte: "« Tu veux ne plus voir ces images, ne plus avoir ces souvenirs mais en même temps il ne faut pas oublier ça ! Jamais ! »",
      source: "Netflix, documentaire original, Une rescapée, I, novembre 2025"
    },
    {
      texte: "« Je me suis longtemps apitoyée sur mon sort et je me dis qu'il y a des gens qui y sont restés. »",
      source: "Netflix, documentaire original, Une rescapée, I, novembre 2025"
    },
    {
      texte: "« Je sais ce que c'est de nourir l'autre de soi, d'amour, de compassion, de gentillesse, d'humanité ; à la fin c'est toujours l'amour qui gagne. »",
      source: "Netflix, documentaire original, Une rescapée ?, I, novembre 2025"
    },
    {
      texte: "« Ils ont rampé dans le sang de leurs amis pour sortir du bar. »",
      source: "YouTube, FranceTV, Un secouriste, 2016"
    },
    
  ];

  // Mélange aléatoire
  temoignages.sort(() => Math.random() - 0.5);

  const positions = [];

  function isOverlapping(x, y, w, h) {
    for (let pos of positions) {
      const overlapX = Math.abs(pos.x - x) < w;
      const overlapY = Math.abs(pos.y - y) < h;
      if (overlapX && overlapY) return true;
    }
    return false;
  }

  for (let t of temoignages) {
    const div = document.createElement('div');
    div.className = 'temoignage';
    div.innerHTML = `<p>${t.texte}</p><div class="source">— ${t.source}</div>`;

    // Trouver une position non chevauchante
    let x, y;
    do {
      x = Math.random() * (window.innerWidth - 250);
     const topOffset = 100; // espace réservé sous le titre
y = topOffset + Math.random() * (window.innerHeight - topOffset - 150);
    } while (isOverlapping(x, y, 250, 150));

    positions.push({ x, y });

    const angle = (Math.random() * 60 - 30) + 'deg';
    div.style.setProperty('--x', x + 'px');
    div.style.setProperty('--y', y + 'px');
    div.style.setProperty('--angle', angle);

    document.body.appendChild(div);
  }

  const styles = [
  'dashed', 'none', 'solid', 'double'
];
const borderStyle = styles[Math.floor(Math.random() * styles.length)];
div.style.borderStyle = borderStyle;

</script>



</body>
</html>
